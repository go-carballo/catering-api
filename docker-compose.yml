services:
  # ============ PRODUCTION / DEVELOPMENT ============

  postgres:
    image: postgres:16-alpine
    container_name: catering-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: catering_db
    ports:
      - '5434:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d catering_db']
      interval: 10s
      timeout: 5s
      retries: 5

  # Main API application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catering-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/catering_db
      JWT_SECRET: ${JWT_SECRET:-super-secret-key-change-in-production}
      NODE_ENV: production
      PORT: 3000
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - prod

  # ============ DEVELOPMENT TOOLS ============

  # pgAdmin for database management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: catering-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@catering.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - '5050:80'
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools

  # ============ TESTING ============

  # Test database - isolated for integration tests
  postgres-test:
    image: postgres:16-alpine
    container_name: catering-db-test
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: catering_test
    ports:
      - '5435:5432'
    tmpfs:
      - /var/lib/postgresql/data # Use tmpfs for faster tests
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d catering_test']
      interval: 5s
      timeout: 3s
      retries: 3
    profiles:
      - test

volumes:
  postgres_data:
